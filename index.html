<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Crypto Trading Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chart-container {
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <header class="mb-4">
            <h1 class="display-5 fw-bold">Advanced Crypto Trading Analysis</h1>
            <p class="text-muted">Analyze cryptocurrency markets with AI-enhanced predictions</p>
        </header>
        <div class="row mb-4 align-items-end">
            <div class="col-md-4 mb-3 mb-md-0">
                <label for="symbol-select" class="form-label">Trading Pair:</label>
                <select id="symbol-select" class="form-select"></select>
            </div>
            <div class="col-md-4 mb-3 mb-md-0">
                <label for="timeframe-select" class="form-label">Timeframe:</label>
                <select id="timeframe-select" class="form-select">
                    <option value="1m">1 minute</option>
                    <option value="5m">5 minutes</option>
                    <option value="15m">15 minutes</option>
                    <option value="1h">1 hour</option>
                    <option value="4h">4 hours</option>
                    <option value="1d">1 day</option>
                </select>
            </div>
            <div class="col-md-4">
                <button id="refresh-btn" class="btn btn-primary w-100">Refresh Data</button>
            </div>
        </div>
        <div id="loading" class="text-center py-5 d-none">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading market data...</p>
        </div>
        <div id="api-error" class="alert alert-danger d-none" role="alert">
            Error fetching data from Binance API. Please try again later.
        </div>
        <div id="dashboard-content" class="d-none">
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Price Chart</h5>
                            <p class="card-text text-muted small" id="chart-subtitle">BTCUSDT price chart with key indicators</p>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="price-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Recommendation</h5>
                        </div>
                        <div class="card-body">
                            <div id="recommendation" class="alert alert-info">
                                <span id="recommendation-text">Analyzing...</span>
                            </div>
                            <div id="reasons" class="mt-3">
                                <h6>Reasons:</h6>
                                <ul id="reasons-list" class="list-unstyled"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@latest/dist/chartjs-chart-financial.min.js"></script> -->
    <script src="chartjs-chart-financial.js"></script>
    <script src="app.js"></script>
</body>
</html>
